name: Update CSES Progress

on:
  push:
    paths:
      - "**/*.cpp"
      - "README.md"

permissions:
  contents: write   # ðŸ”¥ THIS IS REQUIRED

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run progress updater
        run: python update_progress.py

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Auto-update CSES progress"
            git push
          fi
